<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PokéWiki{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables y reset */
        :root {
            --primary: #DC0A2D;
            --primary-dark: #A0051C;
            --primary-light: #FF3B5C;
            --accent: #FFCB05;
            --success: #28a745;
            --dark: #1E1E1E;
            --light: #F5F5F5;
            --gray: #6C757D;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            padding: 1rem 0;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--accent);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.2rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .create-btn {
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .create-btn:hover {
            background: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 203, 5, 0.3);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .login-btn {
            background: transparent;
            color: white;
            border: 2px solid var(--accent);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: var(--accent);
            color: var(--dark);
            transform: translateY(-2px);
        }

        .register-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .register-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .logout-btn {
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #e6b800;
            transform: translateY(-2px);
        }

        .user-welcome {
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-welcome i {
            color: var(--accent);
        }

        /* Main Content Area */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Auth Pages Styles */
        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            border: 3px solid var(--primary);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .auth-logo i {
            font-size: 2.5rem;
            color: var(--accent);
        }

        .auth-logo h2 {
            font-size: 1.8rem;
            margin: 0;
        }

        .auth-subtitle {
            opacity: 0.9;
            margin: 0;
            font-size: 1rem;
        }

        .auth-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 10, 45, 0.1);
        }

        .form-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .form-check-label {
            color: var(--dark);
            cursor: pointer;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 10, 45, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #218838 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-block {
            width: 100%;
        }

        .auth-footer {
            padding: 1.5rem 2rem;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .auth-footer p {
            margin: 0.5rem 0;
        }

        .text-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1.5rem;
            padding: 0;
        }

        .password-requirements li {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
            transition: var(--transition);
        }

        .password-requirements li.valid {
            color: var(--success);
        }

        .password-requirements li.invalid {
            color: #dc3545;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        /* Hamburger Menu (Mobile) */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: var(--transition);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
                width: 100%;
                height: calc(100vh - 70px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 2rem;
                gap: 0;
                transition: var(--transition);
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-item {
                width: 100%;
                text-align: center;
            }

            .nav-link {
                padding: 1.2rem;
                width: 100%;
                justify-content: center;
                border-radius: 0;
            }

            .create-btn {
                width: 90%;
                justify-content: center;
                margin: 0.5rem auto;
            }

            .auth-buttons {
                flex-direction: column;
                width: 100%;
                padding: 1rem;
                gap: 1rem;
            }

            .login-btn, .register-btn, .logout-btn {
                width: 90%;
                justify-content: center;
                margin: 0 auto;
            }

            .user-welcome {
                justify-content: center;
                padding: 1rem;
            }

            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                margin: 1rem;
            }
            
            .auth-form {
                padding: 1.5rem;
            }

            /* Hamburger animation */
            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(6px, 6px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(6px, -6px);
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 15px;
            }

            .logo-text {
                font-size: 1.3rem;
            }

            .logo-icon {
                font-size: 1.7rem;
            }
            
            .auth-form {
                padding: 1.2rem;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="{% url 'lista_pokemones' %}" class="nav-logo">
                <i class="fas fa-dragon logo-icon"></i>
                <span class="logo-text">PokéWiki</span>
            </a>

            <!-- Hamburger Menu (Mobile) -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Navigation Menu -->
            <ul class="nav-menu" id="nav-menu">
                <!-- Navegación Principal -->
                <li class="nav-item">
                    <a href="{% url 'lista_pokemones' %}" class="nav-link {% if request.resolver_match.url_name == 'lista_pokemones' %}active{% endif %}">
                        <i class="fas fa-home"></i>
                        Inicio
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="{% url 'pokedex' %}" class="nav-link {% if request.resolver_match.url_name == 'pokedex' %}active{% endif %}">
                        <i class="fas fa-book"></i>
                        Pokédex
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="{% url 'juegos' %}" class="nav-link {% if request.resolver_match.url_name == 'juegos' %}active{% endif %}">
                        <i class="fas fa-gamepad"></i>
                        Juegos
                    </a>
                </li>

                <!-- Botón Crear -->
                <li class="nav-item">
                    <a href="{% url 'pokemon_create' %}" class="create-btn">
                        <i class="fas fa-plus-circle"></i>
                        Añadir Pokémon
                    </a>
                </li>

                <!-- Authentication Section -->
                <div class="auth-buttons">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="user-welcome">
                                <i class="fas fa-user"></i>
                                Hola, {{ user.username }}
                            </span>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="logout-btn">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="login-btn">
                                <i class="fas fa-sign-in-alt"></i>
                                Iniciar Sesión
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'signup' %}" class="register-btn">
                                <i class="fas fa-user-plus"></i>
                                Registrarse
                            </a>
                        </li>
                    {% endif %}
                </div>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Contenido por defecto - se sobreescribe en cada página -->
        {% endblock %}
        
        {% block auth_content %}
        <!-- Contenido específico para páginas de autenticación -->
        {% endblock %}
    </main>

    <script>
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link, .create-btn, .login-btn, .register-btn, .logout-btn').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            const isClickInsideNav = navMenu.contains(event.target) || hamburger.contains(event.target);
            if (!isClickInsideNav && navMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Add active class to current page link
        document.addEventListener('DOMContentLoaded', () => {
            const currentUrl = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentUrl) {
                    link.classList.add('active');
                }
            });
        });

        // Confirmación para cerrar sesión
        document.addEventListener('DOMContentLoaded', () => {
            const logoutForms = document.querySelectorAll('form[action*="logout"]');
            logoutForms.forEach(form => {
                const logoutBtn = form.querySelector('.logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(e) {
                        if (!confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                            e.preventDefault();
                        }
                    });
                }
            });
        });

        // Password validation for registration page
        if (document.getElementById('id_password1')) {
            const password1 = document.getElementById('id_password1');
            const password2 = document.getElementById('id_password2');
            
            const requirements = {
                length: document.getElementById('req-length'),
                upper: document.getElementById('req-upper'),
                lower: document.getElementById('req-lower'),
                number: document.getElementById('req-number'),
                symbol: document.getElementById('req-symbol')
            };
            
            function validatePassword(password) {
                const validations = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    symbol: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
                };
                
                // Actualizar UI
                Object.keys(validations).forEach(key => {
                    if (requirements[key]) {
                        if (validations[key]) {
                            requirements[key].classList.add('valid');
                            requirements[key].classList.remove('invalid');
                        } else {
                            requirements[key].classList.add('invalid');
                            requirements[key].classList.remove('valid');
                        }
                    }
                });
                
                return validations;
            }
            
            function checkPasswordMatch() {
                const matchError = document.getElementById('password-match-error');
                if (password2 && password2.value && password1.value !== password2.value) {
                    if (matchError) matchError.style.display = 'block';
                    return false;
                } else {
                    if (matchError) matchError.style.display = 'none';
                    return true;
                }
            }
            
            password1.addEventListener('input', function() {
                validatePassword(this.value);
                if (password2 && password2.value) {
                    checkPasswordMatch();
                }
            });
            
            if (password2) {
                password2.addEventListener('input', checkPasswordMatch);
            }
            
            // Validación del formulario de registro
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    const passwordValidations = validatePassword(password1.value);
                    const isPasswordValid = Object.values(passwordValidations).every(v => v);
                    
                    if (!isPasswordValid) {
                        e.preventDefault();
                        alert('Por favor, corrige los errores en la contraseña.');
                        return false;
                    }
                    
                    if (!checkPasswordMatch()) {
                        e.preventDefault();
                        alert('Las contraseñas no coinciden.');
                        return false;
                    }
                    
                    return true;
                });
            }
        }
    </script>
</body>
</html>
